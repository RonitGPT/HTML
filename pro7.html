<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List Tags </title>
</head>
<body>
    
    <!-------This is Order List -------->
    <h3> this is order list  </h3>

    <ol type="i">
        <li> Java </li>
        <li> Python </li>
        <li> Web Devlopement </li>
    </ol>

    <!-------Thgis is unorder list ------>
    ,<h3> Thius is Unorder list </h3>

    <ul type="circle">
        <li> Java </li>
        <li> Python </li>
        <li> Web Devlopement </li>
    </ul>

    <!-------This is Definition List------->

    <dl>
        <dt><strong>Premier League</strong></dt>
        <dd> Liverpool</dd>
        <dd> Chelsea</dd>
        <dd> Arsenal</dd>
        <dd> Manchester United</dd>
    </dl>

    <dl>
        <dt><strong> Seria A</strong></dt>
        <dd>Internazionale Milan </dd>
        <dd>Juventus</dd>
        <dd>AS Roma</dd>
        <dd>AC Milan</dd>
    </dl>

</body>
</html>
