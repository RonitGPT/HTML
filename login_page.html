<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body style="background-color:beige;">

    <form>
        <fieldset style="background-color: yellowgreen;">
            <legend style="font-size: x-large;" style="color: yellow;"> <b>My Login Credential</b></legend>
            <table style="background-color:beige" class="center">
                <tr class="center">
                    <img src="logo.jpeg" alt="Logo.txt" class="center">

                </tr>
                <tr>
                    <td> Enter Your Name</td>
                    <td> <input type="text" name="name" id="id" placeholder="Enter Your Name"><td>

                </tr> <br />

                <tr> 
                    <td>Your Mobile</td>         
                     <td><input type="mobile" name="number" id="no" placeholder="Your No."></td>
                    </tr><br />

                <tr> 
                    <td> Enter Your Email</td> 
                     <td><input type="email" name="email" id="email" placeholder="Your Email ID"></td>
                </tr><br /> 

                <tr> 
                    <td> Enter Your Password </td> 
                     <td><input type="password" name="password"></td>
                </tr><br /> 

                <tr class="center">
                    <td> Do You Want to Save Password</td>
                    <td> <input type="checkbox" name="checkbox" id="Pass"></td>
                </tr>

                <tr class="center">
                    <td><input style="background-color:yellowgreen" type="button" value="Click to Login" ></td> 
                </tr>
            </table>
        </fieldset>
    </form>

    <footer allign="centre"> Copywright @FOUGETCaterings.inc </footer>

        <ol>TO CONTACT -   Email us at - <em style="color: rgb(103, 146, 16);">fougetcateringsINC@gmail.com</em></ol>
         
    

</body>
</html>
