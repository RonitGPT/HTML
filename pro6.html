<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Video and audio Tag</title>
</head>
<body>
    <table>
 <tr>

    <!---------This is Image tag----------->

    <td> <img src="download.png" alt="Html Logo"> </td>
</tr>
<tr>

    <!-------tHIS IS Video Tag ------------>
     <td>
    <video controls src="Vikings.mp4" type="Video/mp4"></video></td>
</tr>

<tr>
    <!-----This is Audio Tag ----------->
    <td> <audio controls src="Audio.mp3" type="Audio/mp3"</td>
</tr>
</table>
</body>
</html>
